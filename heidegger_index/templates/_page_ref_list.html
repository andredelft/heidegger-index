<ul class="page-refs">
  {% regroup page_refs by work as work_groups %}
  {% for work, page_ref_list in work_groups %}
    <li>
      {% if work.reference %}
        <a href="{% url 'index:work-detail' work.slug %}" class="hidden-link">{{ work }}</a>:
      {% else %}
        {{ work }}:
      {% endif %}
      {{ page_ref_list|join:', ' }}
    </li>
  {% endfor %}
</ul>
