{% if group_title %}
  {% include 'components/h3.html' with text=group_title|safe only %}
{% endif %}
<ul class="text-xl pl-4 {{ body_text }}">
  {% regroup ref_list by lemma as lemma_groups %}
  {% for lemma, page_ref_list in lemma_groups %}
    <li class="pl-4 -indent-4">
      <a href="{% url 'index:lemma-detail' lemma.slug %}" class="{{ hidden_link_decoration_medium }}{% if lemma.type == "w" %} italic{% endif %}">{{ lemma }}</a>: {{ page_ref_list|join:', ' }}
    </li>
  {% endfor %}
</ul>
